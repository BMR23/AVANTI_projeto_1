<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assests/script.js"></script>
    <link rel="stylesheet" href="dist/output.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sora:wght@100..800&display=swap');
    </style>
        
    <title>Document</title>
</head>

<!-- w-max-1288px  desktop 

Celular -> 390px, 16px de margem lateral, ou 4,1% de margem

-->

<body>
    <!-- Desconto -- INÍCIO -->
    <nav class="bg-blue-600 text-white flex items-center justify-center">
        <span class="text-white font-[500] text-center w-[96vw] py-2 text-sm">
            Ganhe <strong class="bg-[#6220C1] px-1">R$10,00</strong> 
            de desconto no seu primeiro pedido. Utilize o cupom 
            <span class="uppercase font-[200]">DESCONTO10</span>
        </span>
    </nav>
    <!-- Desconto -- FIM -->

    <!-- Header -- INÍCIO -->
    <nav class="">
        <header class="pb-2 w-[96vw] mx-auto my-4">
            <nav class="flex justify-between mb-4 sm:w-[96vw] w-[92vw] mx-auto">
                <img src="./assets/img/header/menu.svg" alt="Menu">
                <h1>
                    <img
                    class="h-7"
                    src="./assets/img/header/logo-avanti.svg"
                    alt="Logotipo da empresa Avanti">
                </h1>
                <span class="relative">
                    <img src="./assets/img/header/shopping-cart.svg" alt="" class="">
                    <span  id="numItemsInShoppingCart" 
                        class="absolute top-[-10px] right-[-12px] rounded-full bg-blue-600 text-white w-6 h-6 flex text-center justify-center text-sm pt-[2px]"> 
                        0
                     </span>
                </span>
            </nav>
            <nav class=" w-full relative">
                <input
                class="w-full border-gray-100 border-4 rounded-lg text-black placeholder-black p-2"
                type="text"
                placeholder="Digite aqui o que você procura">
                <span class="absolute right-4 top-[30%] bottom-1/4 cursor-pointer">
                    <img src="./assets/img/header/magnifying-glass.svg" alt="Botão para pesquisar">
                </span>
            </nav>
        </header>
        <!-- Header -- FIM -->
        
        <main>
            <!-- Imagem de promoção - INÍCIO -->
            <div class="bg-[#E6E7E9] flex items-center relative">
                <img
                    class="size-1/2 w-min-[136px]" 
                    src="./assets/img/main/first_image.svg" alt="">
                <div class="absolute sm:right-[20%] right-[40px] w-[160px] text-center">
                    <h2 class="text-5xl sm:text-7xl text-center"><strong>SUPER</strong> SALE</h2>
                    <nav class="my-5 text-sm sm:text-xl text-[#005CFF] font-bold uppercase whitespace-nowrap">Selected items up to</nav>
                    <nav class="text-4xl sm:text-6xl text-[#005CFF] font-bold"><strong>50%OFF</strong></nav>
                </div>
            </div>
            <!-- Imagem de promoção - FIM -->

            <!-- Lançamentos - INÍCIO -->
             <div class="w-[96vw] mx-auto my-14">
                <div class="flex justify-between">
                    <h2>Lançamentos</h2>
                    <span>Ver mais</span>
                </div>
             </div>

             <div id="carousel">
                <div class="card">

                </div>
             </div>
            <!-- Lançamentos - FIM -->
        </main>
    </nav>

    
</body>
</html>
